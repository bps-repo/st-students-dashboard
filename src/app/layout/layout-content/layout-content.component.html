  <!-- English Bay Structure: Header, Main, Footer -->
  <!-- Small devices: Vertical stack (flex-col) with full viewport height -->
  <!-- Large devices: Horizontal layout with sidebar (flex-row) -->
  <div class="w-full h-screen lg:min-h-screen flex flex-col lg:flex-row overflow-x-hidden">
    <!-- Sidebar - Desktop only -->
    <app-sidebar class="h-full overflow-auto z-10 hidden lg:block backdrop-blur-sm/0"></app-sidebar>

    <!-- Mobile Sidebar Drawer (overlay) -->
    <div
      *ngIf="mobileSidebarService.isOpen()"
      class="fixed inset-0 z-50 lg:hidden"
    >
      <!-- Backdrop -->
      <div
        (click)="closeMobileSidebar()"
        class="absolute inset-0 bg-black/50 backdrop-blur-sm"
      ></div>

      <!-- Sidebar Content -->
      <div class="absolute left-0 top-0 bottom-0 w-[280px] bg-white shadow-2xl animate-slide-in-left">
        <app-sidebar class="h-full overflow-auto"></app-sidebar>
      </div>
    </div>

    <!-- Main content area with English Bay structure -->
    <div class="relative flex-1 flex flex-col h-full lg:h-screen bg-gradient-to-br from-neutral-50 via-primary-50/40 to-accent-50/40 overflow-x-hidden">
      <!-- Header Section - Top of English Bay structure -->
      <header class="flex-shrink-0 z-10">
        <app-header class="hidden lg:block"></app-header>
        <app-header-on-small class="lg:hidden"></app-header-on-small>
      </header>

      <!-- Main Content Section - Middle of English Bay structure (flexible/growable) -->
      <main class="flex-1 overflow-y-auto overflow-x-hidden px-2 sm:px-4 md:px-6 lg:px-8 py-4 min-h-0">
        <div class="mx-auto max-w-7xl w-full min-w-0">
          <router-outlet></router-outlet>
        </div>
      </main>

      <!-- Footer Section - Bottom of English Bay structure (small devices only) -->
      <footer class="flex-shrink-0 lg:hidden border-t border-neutral-200 bg-white">
        <div class="px-4 py-3">
          <p class="text-center text-[11px] text-neutral-400 leading-relaxed">
            Â© 2024 ST Andrews English School. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </div>
