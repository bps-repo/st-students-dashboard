<div class="p-5 m-5 font-heading">
  <section class="flex justify-between w-full shadow-md px-5">
    <p
      class="text-[16px] border-primary text-lesson border-b-[3px] cursor-pointer"
    >
      Todas as aulas
    </p>
    <p class="text-[16px] cursor-pointer">Favoritos</p>
    <div class="flex justify-between gap-4 p-2 cursor-pointer">
      <i
        class="pi pi-search border-[1px] border-dark p-3 border-opacity-20 rounded-md"
      ></i>
      <i
        class="pi pi-filter border-[1px] border-dark p-3 border-opacity-20 rounded-md"
      ></i>
    </div>
  </section>
  <section class="flex justify-between mt-5">
    <h1 class="text-[20px]">Você possui 0 aulas agendadas</h1>
    <div class="flex justify-between gap-2 text-[16px]">
      <i class="pi pi-chevron-left"></i>
      <i class="pi pi-chevron-right text-lesson"></i>
    </div>
  </section>
  <section>
    <tui-carousel
      [itemsCount]="items.length > 3 ? 3 : items.length"
      [(index)]="index"
      [draggable]="true"
    >
      <ng-container *ngFor="let item of items">
        <div
          *tuiItem
          class="flex flex-row mt-10 relative w-65 h-65 rounded-xl cursor-pointer bg-lesson hover:bg-primary hover:bg-opacity-80 transition-all"
        >
          <div
            class="flex flex-col justify-center items-start w-full gap-3 p-4 text-light"
          >
            <img src="/lessons/books.png" alt="" />
            <p class="text-[20px] break-words whitespace-normal p-2 font-bold">
              Agenda Aqui <br />
              A Sua Próxima Aula
            </p>
            <div
              class="flex justify-between mt-10 gap-36 font-bold text-light text-[14px]"
            >
              <span>Agendar agora</span>
              <i class="pi pi-arrow-right text-[23px]"></i>
            </div>
          </div>
        </div>
      </ng-container>
    </tui-carousel>
    <tui-pagination
      size="s"
      class="tui-space_top-4 mt-3 text-primary"
      [length]="items.length"
      [(index)]="index"
    />
  </section>

  <h1 class="text-[20px] mt-20">Histórico de Aulas</h1>
  <h1 class="text-[14px] mt-1">Você ainda não tem histórico de aulas</h1>
</div>
