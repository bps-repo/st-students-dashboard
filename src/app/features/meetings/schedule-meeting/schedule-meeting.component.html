<!-- Schedule Meeting Component -->
<div class="px-8 py-6 bg-background-light font-heading">
  <!-- Header Section -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
    <div class="mb-4 md:mb-0">
      <h1 class="text-2xl font-bold text-primary-700">Agendar Reunião</h1>
      <p class="text-neutral-600 mt-1">Solicite uma reunião com um funcionário</p>
    </div>
  </div>

  <!-- Meeting Form Section -->
  <div class="bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Form Header -->
    <div class="bg-gradient-to-r from-primary-600 to-primary-500 px-6 py-4 text-white">
      <h2 class="text-lg font-bold">Nova Solicitação de Reunião</h2>
      <p class="text-sm mt-1">Preencha o formulário abaixo para solicitar uma reunião</p>
    </div>

    <!-- Form Container -->
    <div class="p-6">
      <form (ngSubmit)="submitForm()">
        <!-- Employee Selection Field -->
        <div class="mb-4">
          <label for="employeeId" class="block text-sm font-medium text-neutral-700 mb-1">
            Funcionário <span class="text-red-500">*</span>
          </label>
          <select
            id="employeeId"
            name="employeeId"
            [(ngModel)]="formData.employeeId"
            class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
            [disabled]="isLoadingEmployees || ((isSubmitting$ | async) ?? false)"
            required
          >
            <option value="">Selecione um funcionário</option>
            <option *ngFor="let employee of employees" [value]="employee.id">
              {{ getEmployeeFullName(employee) }} - {{ employee.role.name }}
            </option>
          </select>
        </div>

        <!-- Date and Time Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <!-- Start Date/Time -->
          <div>
            <label for="startAt" class="block text-sm font-medium text-neutral-700 mb-1">
              Data/Hora de Início <span class="text-red-500">*</span>
            </label>
            <input
              id="startAt"
              name="startAt"
              type="datetime-local"
              [(ngModel)]="formData.startAt"
              [min]="getCurrentDateTime()"
              class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
              [disabled]="(isSubmitting$ | async) ?? false"
              required
            />
          </div>

          <!-- End Date/Time -->
          <div>
            <label for="endAt" class="block text-sm font-medium text-neutral-700 mb-1">
              Data/Hora de Término <span class="text-red-500">*</span>
            </label>
            <input
              id="endAt"
              name="endAt"
              type="datetime-local"
              [(ngModel)]="formData.endAt"
              [min]="getMinEndDateTime()"
              class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
              [disabled]="(isSubmitting$ | async) ?? false"
              required
            />
          </div>
        </div>

        <!-- Purpose Field -->
        <div class="mb-4">
          <label for="purpose" class="block text-sm font-medium text-neutral-700 mb-1">
            Motivo da Reunião <span class="text-red-500">*</span>
          </label>
          <textarea
            id="purpose"
            name="purpose"
            [(ngModel)]="formData.purpose"
            class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
            rows="4"
            placeholder="Descreva o motivo da reunião"
            [disabled]="(isSubmitting$ | async) ?? false"
            required
          ></textarea>
        </div>

        <!-- Online/Offline Toggle -->
        <div class="mb-4">
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="formData.online"
              (change)="onOnlineToggle()"
              name="online"
              class="w-5 h-5 text-primary-600 border-neutral-300 rounded focus:ring-primary-500"
              [disabled]="(isSubmitting$ | async) ?? false"
            />
            <span class="text-sm font-medium text-neutral-700">Reunião Online</span>
          </label>
        </div>

        <!-- Online Link Field (shown when online) -->
        <div class="mb-4" *ngIf="formData.online">
          <label for="onlineLink" class="block text-sm font-medium text-neutral-700 mb-1">
            Link da Reunião Online <span class="text-red-500">*</span>
          </label>
          <input
            id="onlineLink"
            name="onlineLink"
            type="text"
            [(ngModel)]="formData.onlineLink"
            class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
            placeholder="Cole o link da reunião (Zoom, Teams, etc.)"
            [disabled]="(isSubmitting$ | async) ?? false"
            [required]="formData.online"
          />
        </div>

        <!-- Location Field (shown when offline) -->
        <div class="mb-6" *ngIf="!formData.online">
          <label for="location" class="block text-sm font-medium text-neutral-700 mb-1">
            Local da Reunião <span class="text-red-500">*</span>
          </label>
          <input
            id="location"
            name="location"
            type="text"
            [(ngModel)]="formData.location"
            class="w-full px-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
            placeholder="Digite o endereço ou local da reunião"
            [disabled]="(isSubmitting$ | async) ?? false"
            [required]="!formData.online"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="(isSubmitting$ | async) ?? false"
          [ngClass]="((isSubmitting$ | async) ?? false) ? 'opacity-70 cursor-not-allowed' : 'hover:from-primary-700 hover:to-primary-600'"
          class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-medium rounded-lg transition-all shadow-sm flex items-center justify-center"
        >
          <i [ngClass]="((isSubmitting$ | async) ?? false) ? 'pi-spin pi-spinner' : 'pi-calendar'" class="pi mr-2"></i>
          {{ ((isSubmitting$ | async) ?? false) ? 'Agendando...' : 'Solicitar Reunião' }}
        </button>
      </form>
    </div>
  </div>
</div>
