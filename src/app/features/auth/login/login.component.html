<!-- login.component.html -->
<div class="min-h-screen bg-white flex">
  <!-- Left side content -->
  <div class="flex-1 flex flex-col justify-center px-8 md:px-12 lg:px-20">
    <!-- Logo -->
    <div class="mb-10">
      <a href="#" class="flex items-center">
        <span class="text-primary-500 text-3xl font-bold">ST Andrews</span>
      </a>
    </div>

    <!-- Main text -->
    <div class="mb-16">
      <h1 class="text-4xl font-medium text-gray-800">
        Falta pouco para
        <span class="text-accent-500">continuar suas aulas</span>
        e focar nos seus estudos
      </h1>
    </div>

    <!-- Illustration placeholder - In a real app, you would use an image or SVG here -->
    <div class="hidden md:block">
      <div class="mt-8 relative w-full h-64">
        <!-- This would be replaced with your actual illustration -->
        <div class="rounded-full bg-accent-500 w-96 h-96 absolute -bottom-20"></div>
        <div class="absolute left-20 bottom-0">
          <!-- Illustration content would go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Right side login form -->
  <div class="hidden md:flex md:w-1/2 lg:w-2/5 bg-neutral-50 p-6 md:p-8 lg:p-12 items-center justify-center">
    <div class="w-full max-w-md">
      <!-- Login Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-accent-50 text-accent-500 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-neutral-900">Acesse sua conta</h2>
        <p class="mt-2 text-neutral-600">Fa√ßa login na sua conta ou cadastre-se</p>
      </div>
      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-neutral-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-neutral-50 text-neutral-500">ou entre por e-mail</span>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700">E-mail</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required
                   class="appearance-none block w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm placeholder-neutral-400 focus:outline-none focus:ring-accent-500 focus:border-accent-500">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700">Senha</label>
          <div class="mt-1 relative">
            <input id="password" name="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password" formControlName="password" required
                   class="appearance-none block w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm placeholder-neutral-400 focus:outline-none focus:ring-accent-500 focus:border-accent-500">
            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-neutral-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" *ngIf="hidePassword">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" *ngIf="!hidePassword">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-accent-500 hover:text-accent-600">Esqueceu sua senha?</a>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent-500 hover:bg-accent-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
