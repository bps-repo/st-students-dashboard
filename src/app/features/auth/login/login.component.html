<!-- login.component.html -->
<div
  class="min-h-screen bg-gradient-to-br from-secondary-800 to-secondary-900 flex flex-col md:flex-row overflow-hidden">
  <!-- Left side content -->
  <div class="flex-1 flex flex-col justify-center px-8 md:px-12 lg:px-20 relative py-12 md:py-0">
    <!-- ST Background with pattern overlay -->
    <div class="absolute inset-0 bg-[url('/bg_st.png')] bg-cover bg-center opacity-10 z-0"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-secondary-900 to-transparent opacity-30 z-0"></div>

    <!-- Content Container (above background) -->
    <div class="relative z-10">
      <!-- Logo and School Name -->
      <div class="flex items-center mb-10 space-x-4">
        <img src="/st-andrews-logo.png" alt="ST Andrews Logo" class="h-16 w-auto"/>
        <div class="border-l-2 border-white border-opacity-20 pl-4">
          <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
            St. Andrews
          </h1>
          <p class="text-xl text-white text-opacity-80 font-light">English School</p>
        </div>
      </div>

      <!-- Welcome Message -->
      <div class="mb-12">
        <h2 class="text-2xl md:text-3xl font-medium text-white mb-3">
          Bem-Vindo de Volta!
        </h2>
        <p class="text-white text-opacity-80 max-w-md leading-relaxed">
          Continue sua jornada de aprendizado de inglês com cursos personalizados, materiais interativos e professores
          especialistas.
        </p>
      </div>

      <!-- Modern English School Themed Animation -->
      <div class="hidden md:block">
        <div class="mt-8 relative w-full h-72 overflow-hidden">
          <!-- Animated Book Scene -->
          <div class="absolute inset-0 flex items-center justify-center">
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-full h-full">
              <!-- Particles -->
              <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full opacity-60 animate-particle"></div>
              <div
                class="absolute top-1/3 right-1/3 w-3 h-3 bg-white rounded-full opacity-50 animate-particle-delayed"></div>
              <div
                class="absolute top-1/4 left-1/3 w-2 h-2 bg-white rounded-full opacity-70 animate-particle-slow"></div>
              <div
                class="absolute top-1/2 left-3/4 w-2 h-2 bg-white rounded-full opacity-70 animate-particle-slow"></div>
              <div
                class="absolute top-2/4 left-1/2 w-2 h-2 bg-white rounded-full opacity-70 animate-particle-slow"></div>
              <div
                class="absolute top-3/4 left-1/3 w-2 h-2 bg-white rounded-full opacity-70 animate-particle-slow"></div>
              <div
                class="absolute top-1/4 left-1/3 w-2 h-2 bg-white rounded-full opacity-70 animate-particle-slow"></div>

              <!-- Subtle Glow -->
              <div
                class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-96 h-40 rounded-full bg-accent-500 opacity-10 animate-glow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side login form with modern design -->
  <div class="w-full md:w-1/2 lg:w-2/5 bg-white p-6 md:p-8 lg:p-12 flex items-center justify-center relative">
    <!-- Subtle background pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-neutral-50 to-white z-0"></div>

    <div class="w-full max-w-md relative z-10">
      <!-- Login Header with Enhanced Design -->
      <div class="text-center mb-8">
        <!-- Logo with subtle shadow -->
        <div class="flex justify-center mb-6">
          <div class="p-3 bg-white rounded-full shadow-md">
            <img src="/st-andrews-logo.png" alt="ST Andrews Logo" class="h-12 w-auto"/>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-neutral-900 mb-2">Seja Bem-Vindo!</h2>
        <p class="text-neutral-600 max-w-xs mx-auto">Entre na sua conta para continuar sua jornada de aprendizado</p>
      </div>

      <!-- Divider with Enhanced Design -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-neutral-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-neutral-500 font-medium">Entra já!</span>
        </div>
      </div>

      <!-- Enhanced Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Field with Icon -->
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700 mb-1.5">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-neutral-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                   fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              formControlName="email"
              placeholder="teu.email@example.com"
              required
              class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-neutral-300 rounded-lg shadow-sm placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-all"
            >
          </div>
        </div>

        <!-- Password Field with Icon -->
        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="block text-sm font-medium text-neutral-700">Password</label>
            <a routerLink="/reset-password" class="text-xs font-medium text-accent-600 hover:text-accent-700 transition-colors">Esqueceu a senha?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-neutral-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                   fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd"/>
              </svg>
            </div>
            <input
              id="password"
              name="password"
              [type]="hidePassword ? 'password' : 'text'"
              autocomplete="current-password"
              formControlName="password"
              placeholder="••••••••"
              required
              class="appearance-none block w-full pl-10 pr-10 py-2.5 border border-neutral-300 rounded-lg shadow-sm placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-all"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-neutral-400 hover:text-neutral-600 transition-colors"
            >
              <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                   fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd"
                      d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                      clip-rule="evenodd"/>
              </svg>
              <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                   fill="currentColor">
                <path fill-rule="evenodd"
                      d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                      clip-rule="evenodd"/>
                <path
                  d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-accent-600 focus:ring-accent-500 border-neutral-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-neutral-700">Lembrar de mim</label>
        </div>

        <!-- Submit Button with Enhanced Design -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-gradient-to-r from-accent-600 to-accent-500 hover:from-accent-700 hover:to-accent-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 transition-all"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
