<div class="p-8 font-heading">
  <section class="w-8/12 mt-5">
    <h1 class="text-[22px] font-bold">Certificados</h1>
    <div
      class="flex flex-row justify-between w-[47%] mt-3 bg-primary shadow-md rounded-md bg-opacity-60"
    >
      <div class="flex flex-row justify-center items-center gap-4 p-5">
        <div class="rounded-full border-4 bg-primary h-20 w-20 p-1">
          <div
            class="flex items-center justify-center bg-primary border-light w-full h-full rounded-full"
          >
            <div>
              <span class="text-[24px] font-bold text-light">C1</span>
            </div>
          </div>
        </div>
        <div class="text-[15px] text-light">
          <span>Seu n√≠vel actual</span>
          <h1 class="text-light font-bold">Advanced</h1>
          <span class="text-primary font-bold">Em progresso</span>
        </div>
      </div>
    </div>
  </section>
  <section class="grid grid-cols-3 gap-5 mt-10">
    <div
      [ngClass]="certificate.color ? 'bg-' + certificate.color : 'bg-primary'"
      *ngFor="let certificate of certificates"
      class="flex flex-col justify-between shadow-md rounded-md bg-opacity-60"
    >
      <div class="flex flex-col justify-center items-center gap-4 p-5">
        <div
          [ngClass]="certificate.color ? 'bg-' + certificate.color : ''"
          class="rounded-full border-4 h-20 w-20 p-1"
        >
          <div
            [ngClass]="certificate.color ? 'bg-' + certificate.color : ''"
            class="flex items-center justify-center border-light w-full h-full rounded-full"
          >
            <div>
              <span class="text-[24px] font-bold text-light">A1</span>
            </div>
          </div>
        </div>
        <h1 class="text-light font-bold text-[18px]">
          {{ certificate.title }}
        </h1>
        <p class="text-center text-light font-bold">
          Ideal para quem quer ter o primeiro contato com o idioma
        </p>
      </div>
      <div
        [ngClass]="certificate.color ? 'bg-' + certificate.color : 'bg-primary'"
        class="p-2 flex items-center justify-center"
      >
        <span class="text-light font-bold">Baixar Certificado</span>
      </div>
    </div>
  </section>
</div>
