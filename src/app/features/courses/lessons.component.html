<!-- Modern Courses Component -->
<div class="px-8 py-6 bg-background-light font-heading">
  <!-- Header Section with Search -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
    <h1 class="text-2xl font-bold text-primary-700 mb-4 md:mb-0">Novidades</h1>

    <!-- Search Bar -->
    <div class="relative w-full md:w-64">
      <input
        type="text"
        placeholder="Pesquisar aulas..."
        class="w-full pl-10 pr-4 py-2 bg-white border border-neutral-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all"
      >
      <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
    </div>
  </div>

  <!-- Stats Cards - New Modern Element -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Progress Card -->
    <div class="bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl p-6 text-white shadow-lg">
      <div class="flex items-center mb-4">
        <div class="p-3 bg-white bg-opacity-20 rounded-lg mr-4">
          <i class="pi pi-pencil text-2xl"></i>
        </div>
        <div>
          <h3 class="text-sm font-medium opacity-80">Vídeos Aulas</h3>
          <p class="text-2xl font-bold">42</p>
        </div>
      </div>
      <div class="w-full bg-white bg-opacity-20 h-2 rounded-full">
        <div class="bg-white h-2 rounded-full" style="width: 42%"></div>
      </div>
    </div>

    <!-- Completed Courses Card -->
    <div class="bg-gradient-to-r from-accent-500 to-accent-600 rounded-xl p-6 text-white shadow-lg">
      <div class="flex items-center mb-4">
        <div class="p-3 bg-white bg-opacity-20 rounded-lg mr-4">
          <i class="pi pi-chart-line text-2xl"></i>
        </div>
        <div>
          <h3 class="text-sm font-medium opacity-80">Níveis</h3>
          <p class="text-2xl font-bold">5</p>
        </div>
      </div>
      <div class="flex items-center justify-between mt-2">
        <span class="text-sm opacity-80">Beginner, Elementary</span>
        <i class="pi pi-arrow-right"></i>
      </div>
    </div>

    <!-- Next Class Card -->
    <div class="bg-gradient-to-r from-secondary-500 to-secondary-600 rounded-xl p-6 text-white shadow-lg">
      <div class="flex items-center mb-4">
        <div class="p-3 bg-white bg-opacity-20 rounded-lg mr-4">
          <i class="pi pi-calendar text-2xl"></i>
        </div>
        <div>
          <h3 class="text-sm font-medium opacity-80">Próxima Aula</h3>
          <p class="text-2xl font-bold">Hoje, 19:00</p>
        </div>
      </div>
      <div class="flex items-center justify-between mt-2">
        <span class="text-sm opacity-80">Intermediate - Lesson 4</span>
        <button class="bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-lg text-sm transition-all">
          Entrar
        </button>
      </div>
    </div>
  </div>

  <!--  Video Section -->
  <section class="mb-10">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-neutral-800">Video-aulas</h2>
      <a href="#" class="text-accent-600 hover:text-accent-700 flex items-center text-sm font-medium">
        Ver todas
        <i class="pi pi-arrow-right ml-1"></i>
      </a>
    </div>

    <div class="bg-white rounded-xl p-4 shadow-md overflow-hidden">
      <app-carousel [items]="videos" [index]="0">
        <!--   Video Card     -->
        <div *ngFor="let video of videos"
             class="rounded-lg  min-w-[260px] sm:min-w-[280px] md:min-w-[300px] max-w-[350px] h-auto min-h-[18rem] shadow-md hover:shadow-lg transition-all duration-300 relative cursor-pointer bg-white border border-neutral-100">
          <div class="relative">
            <div class="aspect-video bg-neutral-200">
              <img ngSrc="/courses/course_green.png" alt="Video thumbnail" class="w-full h-full object-cover" fill/>
            </div>
            <div
              class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
              <div class="bg-primary-600 rounded-full p-3 shadow-lg">
                <i class="pi pi-play text-white"></i>
              </div>
            </div>
            <div class="absolute bottom-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
              12:45
            </div>
          </div>
          <div class="p-3">
            <h3 class="font-semibold text-neutral-800 mb-1 line-clamp-2">Começa a hoje</h3>
            <div class="flex items-center justify-between">
              <span class="text-xs text-neutral-500">{{ video.level }}</span>
              <div class="flex items-center text-xs">
                <i class="pi pi-eye mr-1 text-neutral-400"></i>
                <span class="text-neutral-500">{{ video.views }} views</span>
              </div>
            </div>
          </div>
        </div>
      </app-carousel>
    </div>
  </section>

  <!-- Complementary Materials Section -->
  <section class="mb-10">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-neutral-800">Materiais Complementares</h2>
      <a href="#" class="text-accent-600 hover:text-accent-700 flex items-center text-sm font-medium">
        Ver todos
        <i class="pi pi-arrow-right ml-1"></i>
      </a>
    </div>

    <div class="bg-white rounded-xl p-4 shadow-md">
      <app-card-slider [items]="contents" [index]="0"/>
    </div>
  </section>

  <!-- Courses Section -->
  <section>
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-neutral-800">Níveis</h2>
      <a href="#" class="text-accent-600 hover:text-accent-700 flex items-center text-sm font-medium">
        Ver todos
        <i class="pi pi-arrow-right ml-1"></i>
      </a>
    </div>

    <div class="bg-white rounded-xl p-4 shadow-md">
      <app-card-slider [items]="levels" [index]="0"/>
    </div>
  </section>
</div>
