<aside
  [ngClass]="{
    'w-[250px]': (showSidebar$ | async) === true,
    'w-[100px]': (showSidebar$ | async) === false
  }"
  class="h-screen transition-all duration-500 bg-light p-8 shadow-2xl flex flex-col gap-16"
>
  <section class="flex flex-col justify-center items-center gap-5">
    <img
      src="/user.png"
      [ngClass]="{
        'w-28 h-28': (showSidebar$ | async) === true,
        'w-20 h-[2.5rem]': (showSidebar$ | async) === false
      }"
      class="rounded-full"
      alt="photo"
    />
    <h1
      *ngIf="showSidebar$ | async"
      class="flex flex-row gap-2 items-center font-heading text-sm text-primary text-opacity-[0.8] bg-primary bg-opacity-5 px-6 py-1 rounded-md transition-all duration-500"
    >
      <span
        class="flex justify-center text-light font-bold items-center w-4 h-4 bg-primary bg-opacity-[0.8] rounded-full p-4"
        >C1</span
      >
      C1 - Advanced
    </h1>
  </section>
  <nav
    class="flex flex-col gap-6 font-medium text-secondary text-[16px] cursor-pointer"
  >
    @for (navLink of navLinks; track $index) {
    <a
      [routerLink]="[navLink.path]"
      [routerLinkActive]="['active']"
      class="hover:text-primary active:text-primary transition-all flex flex-row gap-4"
    >
      <i class="{{ navLink.icon }} text-[28px]"></i>
      <span
        *ngIf="showSidebar$ | async"
        class="font-heading text-[17px] font-bold"
        >{{ navLink.label }}</span
      >
    </a>
    }
  </nav>
  <div
    (click)="toggleSidebar()"
    [ngClass]="{
          'left-[15.5rem]': (showSidebar$ | async) === true,
          'left-[6.5rem]': (showSidebar$ | async) === false,
        }"
    class="flex justify-center items-center absolute top-[10.5rem] transition-all duration-500 transform -translate-x-1/2 bg-primary rounded-full w-8 h-8 text-light p-1 cursor-pointer"
  >
    <i class="font-bold text-[16px] pi pi-chevron-left"></i>
  </div>
</aside>
