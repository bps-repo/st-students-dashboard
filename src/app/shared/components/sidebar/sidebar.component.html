<aside
  [ngClass]="{
    'w-[250px]': !isNavBarOpened(),
    'w-[100px]': isNavBarOpened(),
  }"
  class="h-screen transition-all duration-300 ease-in-out bg-primary-50 border-r border-primary-100 shadow-lg flex flex-col justify-between overflow-hidden"
>
  <div class="flex flex-col p-4 md:p-6 lg:p-8">
    <section class="flex flex-col justify-center items-center gap-4 mb-8">
      <img
        src="/user.png"
        [ngClass]="{
          'w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28': !isNavBarOpened(),
          'w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20': isNavBarOpened(),
        }"
        class="rounded-full object-cover transition-all duration-300"
        alt="photo"
      />
      <h1
        *ngIf="!isNavBarOpened()"
        class="flex flex-row gap-2 items-center font-heading text-sm text-primary-700 bg-primary-100 px-4 py-2 rounded-md transition-all duration-200 shadow-sm"
      >
        <span
          class="flex justify-center text-white font-bold items-center w-4 h-4 bg-primary-600 rounded-full p-3 text-xs">L</span>
        {{ (student$ | async)?.level?.name }}
      </h1>
    </section>

    <nav class="flex flex-col gap-4 font-medium cursor-pointer mb-auto">
      @for (navLink of navLinks; track $index) {
        <a
          (click)="setActiveTab(navLink)"
          [routerLink]="[navLink.path]"
          [routerLinkActive]="['active']"
          [ngClass]="{
            'text-primary-700 bg-primary-100 rounded-md': navLink.active,
            'text-neutral-700': !navLink.active
          }"
          class="hover:text-primary-600 hover:bg-primary-50 active:text-primary-700 transition-all flex flex-row items-center gap-3 px-3 py-2 rounded-md"
        >
          <i class="{{ navLink.icon }} text-[20px] md:text-[24px]" [ngClass]="{'text-primary-600': navLink.active}"></i>
          <span
            *ngIf="!isNavBarOpened()"
            class="font-heading text-sm md:text-base whitespace-nowrap overflow-hidden transition-all duration-300"
          >{{ navLink.label }}</span>
        </a>
      }
    </nav>
  </div>

<div
  [ngClass]="{
    'left-[6.5rem]': isNavBarOpened(),
    'left-[15.5rem]': !isNavBarOpened(),
    'left-[5rem] md:left-[6.5rem]': isNavBarOpened() && window.innerWidth < 768,
    'left-[12rem] md:left-[15.5rem]': !isNavBarOpened() && window.innerWidth < 768
  }"
  (click)="toggleSidebar()"
  class="flex justify-center items-center absolute top-[10.5rem] md:top-[12rem] transition-all duration-300 ease-in-out transform -translate-x-1/2 bg-accent-500 hover:bg-accent-600 rounded-full w-7 h-7 md:w-8 md:h-8 text-white cursor-pointer shadow-md z-20"
>
  <i
    [ngClass]="getSideBarIcon()"
    class="font-bold text-sm md:text-base transition-all"
  ></i>
</div>
