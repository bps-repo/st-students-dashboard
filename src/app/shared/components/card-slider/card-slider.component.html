<!-- Modern Horizontal Card Slider Component with Car Design -->
<div class="relative">
  <!-- Navigation Buttons -->
  <button
    (click)="scrollLeft()"
    class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white rounded-full shadow-md p-1 sm:p-2 -ml-2 sm:-ml-3 hover:bg-gray-100 focus:outline-none"
    *ngIf="canScrollLeft">
    <i class="pi pi-chevron-left"></i>
  </button>

  <button
    (click)="scrollRight()"
    class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white rounded-full shadow-md p-1 sm:p-2 -mr-2 sm:-mr-3 hover:bg-gray-100 focus:outline-none"
    *ngIf="canScrollRight">
    <i class="pi pi-chevron-right"></i>
  </button>

  <!-- Horizontal Scrollable Container -->
  <div #scrollContainer class="flex overflow-hidden pb-3 sm:pb-4 hide-scrollbar" (scroll)="onScroll()">
    <div class="flex space-x-3 sm:space-x-4 px-1 sm:px-2">
      <!-- Course Card with Car Design -->
      <div
        *ngFor="let item of items"
        [ngClass]="
          item.type == 'course'
            ? 'bg-white border border-neutral-200'
            : 'bg-gradient-to-r ' + getGradientClass(item.color)
        "
        class="car-card flex flex-col rounded-xl min-w-[260px] sm:min-w-[280px] md:min-w-[300px] max-w-[350px] h-auto min-h-[18rem] shadow-md hover:shadow-lg transition-all duration-300 relative"
      >
        <!-- Car Top/Roof -->
        <div
          [ngClass]="item.type == 'course' ? 'bg-' + item.color + '-200' : 'bg-white bg-opacity-20'"
          class="absolute top-0 left-0 right-0 h-2 rounded-t-xl"
        ></div>
        <!-- Car Front with Headlights and License Plate -->
        <div class="p-3 sm:p-4 flex items-center justify-between relative">
          <!-- Car Windows (Windshield) -->
          <div
            [ngClass]="item.type == 'course' ? 'bg-' + item.color + '-50 border-' + item.color + '-200' : 'bg-white bg-opacity-10 border-white border-opacity-20'"
            class="absolute top-0 left-1/4 right-1/4 h-2 border-b rounded-t-lg"
          ></div>

          <div class="flex items-center space-x-3">
            <!-- Car Logo/Badge (Course Image) -->
            <div
              [ngClass]="
                item.type == 'course'
                  ? 'bg-' + item.color + '-100'
                  : 'bg-white bg-opacity-20'
              "
              class="rounded-lg p-2 flex items-center justify-center"
            >
              <img class="w-8 h-8 sm:w-10 sm:h-10 object-cover" src="{{ item.image }}" alt="{{ item.label }}" />
            </div>

            <!-- Course Info (License Plate) -->
            <div>
              <span
                [ngClass]="
                  item.type == 'course'
                    ? 'text-' + item.color + '-700'
                    : 'text-white'
                "
                class="text-base sm:text-lg font-bold block truncate max-w-[150px]"
              >{{ item.label }}</span>

              <!-- Course Type Badge -->
              <span
                [ngClass]="
                  item.type == 'course'
                    ? 'bg-' + item.color + '-100 text-' + item.color + '-700'
                    : 'bg-white bg-opacity-20 text-white'
                "
                class="text-xs px-2 py-1 rounded-full inline-block mt-1"
              >
                {{ item.type == 'course' ? 'Módulo' : 'Material' }}
              </span>
            </div>
          </div>

          <!-- Status Indicator (Car Dashboard) -->
          <div
            [ngClass]="
              item.type == 'course'
                ? 'bg-neutral-100'
                : 'bg-white bg-opacity-10'
            "
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center"
          >
            <i
              [ngClass]="
                item.type == 'course'
                  ? 'text-' + item.color + '-500'
                  : 'text-white'
              "
              class="pi pi-book"
            ></i>
          </div>
        </div>

        <!-- Card Body -->
        <div
          [ngClass]="
            item.type == 'course'
              ? 'text-neutral-600'
              : 'text-white text-opacity-90'
          "
          class="px-3 sm:px-4 py-2 flex-grow"
        >
          <p class="text-sm line-clamp-2">Curso de Ingles {{ item.label }} com 72 aulas em videos aulas e muito mais</p>

          <!-- Progress Section -->
          <div class="mt-3 sm:mt-4">
            <div class="flex justify-between items-center text-sm mb-2">
              <span>Progresso</span>
              <span>0%</span>
            </div>

            <!-- Progress Bar -->
            <div
              [ngClass]="
                item.type == 'course'
                  ? 'bg-neutral-200'
                  : 'bg-white bg-opacity-20'
              "
              class="h-1.5 sm:h-2 w-full rounded-full overflow-hidden"
            >
              <div
                [ngClass]="
                  item.type == 'course'
                    ? 'bg-' + item.color + '-500'
                    : 'bg-white'
                "
                class="h-full rounded-full"
                style="width: 0%"
              ></div>
            </div>

            <!-- Lessons Count -->
            <div class="text-xs mt-1 opacity-80 truncate">0/72 aulas completas</div>
          </div>
        </div>

        <!-- Card Footer with Car Elements -->
        <div
          [ngClass]="
            item.type == 'course'
              ? 'border-t border-neutral-200'
              : 'border-t border-white border-opacity-20'
          "
          class="p-3 sm:p-4 relative"
        >
          <a
            [ngClass]="
              item.type == 'course'
                ? 'bg-' + item.color + '-500 hover:bg-' + item.color + '-600 text-white'
                : 'bg-white bg-opacity-20 hover:bg-opacity-30 text-white'
            "
            class="flex items-center justify-center space-x-1 sm:space-x-2 py-2 px-3 sm:px-4 rounded-lg transition-all duration-200 cursor-pointer"
          >
            <span class="text-sm font-medium truncate">Conhecer o módulo</span>
            <i class="pi pi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
