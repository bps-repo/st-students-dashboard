<header class="bg-gradient-to-r from-accent-600 to-accent-500 shadow-lg rounded-b-lg">
  <div class="flex justify-between items-center px-6 py-4">
    <!-- User profile section -->
    <div class="flex items-center space-x-3">
      <!-- User avatar with border -->
      <div class="relative">
        <img
          src="https://media.englishbay.com.br/default.jpg"
          class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-md"
          alt="user-photo"
        />
        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-success-500 rounded-full border-2 border-white flex items-center justify-center">
          <i class="pi pi-check text-white text-[10px]"></i>
        </div>
      </div>

      <!-- User info -->
      <div class="flex flex-col">
        <h1 class="text-sm font-medium text-white">Welcome, <span class="font-bold">Helder</span></h1>
        <div class="flex items-center space-x-2 bg-white bg-opacity-20 px-3 py-1 rounded-full mt-1 shadow-sm">
          <span class="w-3 h-3 bg-white rounded-full flex-shrink-0"></span>
          <span class="text-xs font-medium text-white">C1 - Advanced</span>
        </div>
      </div>
    </div>

    <!-- Menu button with improved styling -->
    <button class="flex items-center justify-center bg-white bg-opacity-10 hover:bg-opacity-20 p-3 rounded-lg transition-all duration-200 shadow-sm">
      <i class="pi pi-bars text-white"></i>
    </button>
  </div>

  <!-- Quick action buttons - new modern element -->
  <div class="flex justify-between px-6 py-3 bg-white bg-opacity-10">
    <button class="flex flex-col items-center justify-center text-white opacity-80 hover:opacity-100 transition-all">
      <i class="pi pi-calendar text-lg"></i>
      <span class="text-xs mt-1">Agenda</span>
    </button>

    <button class="flex flex-col items-center justify-center text-white opacity-80 hover:opacity-100 transition-all">
      <i class="pi pi-book text-lg"></i>
      <span class="text-xs mt-1">Cursos</span>
    </button>

    <button class="flex flex-col items-center justify-center text-white opacity-80 hover:opacity-100 transition-all">
      <i class="pi pi-users text-lg"></i>
      <span class="text-xs mt-1">Professores</span>
    </button>

    <button class="flex flex-col items-center justify-center text-white opacity-80 hover:opacity-100 transition-all">
      <i class="pi pi-cog text-lg"></i>
      <span class="text-xs mt-1">Ajustes</span>
    </button>
  </div>
</header>
