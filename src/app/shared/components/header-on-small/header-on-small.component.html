<header class="bg-white shadow-sm">
  <div class="flex justify-between items-center px-4 sm:px-6 py-4">
    <!-- User profile section -->
    <div class="flex items-center space-x-3">
      <!-- User avatar with border -->
      <div class="relative">
        <img
          src="/user.png"
          class="w-12 h-12 rounded-full object-cover border-2 border-neutral-200 shadow-sm"
          alt="user-photo"
        />
        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-success-500 rounded-full border-2 border-white flex items-center justify-center">
          <i class="pi pi-check text-white text-[10px]"></i>
        </div>
      </div>

      <!-- User info -->
      <div class="flex flex-col">
        <h1 class="text-sm font-medium text-neutral-700">
          Welcome ðŸ‘‹
        </h1>
        <p class="text-base font-bold text-neutral-900 mb-1">{{ (student$ | async)?.user?.firstname || 'User' }}</p>
        <!-- Level badge -->
        <div *ngIf="(student$ | async)?.level" class="flex items-center space-x-2 bg-purple-100 px-3 py-1 rounded-full w-fit">
          <span class="flex justify-center text-white font-bold items-center w-4 h-4 bg-purple-600 rounded-full text-[8px]">
            {{ (student$ | async)?.level?.name?.charAt(0) || 'L' }}
          </span>
          <span class="text-xs font-medium text-purple-700">{{ (student$ | async)?.level?.name || 'Level' }}</span>
        </div>
      </div>
    </div>

    <!-- Hamburger menu button -->
    <button
      (click)="toggleMobileSidebar()"
      class="flex items-center justify-center p-2 rounded-lg transition-all duration-200 hover:bg-neutral-100 text-neutral-700"
      aria-label="Menu"
    >
      <i class="pi pi-bars text-lg"></i>
    </button>
  </div>
</header>
