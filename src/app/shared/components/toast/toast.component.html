<div *ngIf="alert" [ngClass]="getAlertClass()" class="animate-slide-in">
  <i [class]="getIconClass() + ' text-xl flex-shrink-0 mt-0.5'"></i>
  <div class="flex-1">
    <p class="font-medium text-sm">{{ alert.message }}</p>
  </div>
  <button
    (click)="close()"
    class="flex-shrink-0 text-current opacity-70 hover:opacity-100 transition-opacity"
    aria-label="Close"
  >
    <i class="pi pi-times text-lg"></i>
  </button>
</div>
