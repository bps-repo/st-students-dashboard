<div
  [ngClass]="[
    status == 'lock' ? 'bg-dark bg-opacity-25 border-none' : 'bg-primary',
    size ? 'h-' + size + ' w-' + size : 'h-20 w-20',
    'rounded-full border-4 border-accent p-1'
  ]"
>
  <div
    [ngClass]="[
      status == 'lock' ? 'bg-dark bg-opacity-25' : 'bg-primary',
      'flex items-center justify-center border-light w-full h-full rounded-full'
    ]"
  >
    <div>
      <span class="text-[24px] font-bold text-secondary">{{ label }}</span>
    </div>
  </div>
</div>
