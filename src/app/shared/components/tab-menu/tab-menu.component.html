<div
  class="flex justify-between w-full bg-light  shadow-lg px-5 pt-3 text-[16px] font-bold"
>
  <p class="border-primary text-lesson border-b-[5px] px-16 cursor-pointer">
    {{ tabConfig.mainTab }}
  </p>
  <p *ngFor="let subTab of tabConfig.tabs" class="text-[16px] cursor-pointer">
    {{ subTab }}
  </p>
  <div class="flex justify-between gap-4 p-2 cursor-pointer">
    <i
      class="pi pi-search border-[1px] border-dark p-3 border-opacity-20 rounded-md"
    ></i>
    <i
      class="pi pi-filter border-[1px] border-dark p-3 border-opacity-20 rounded-md"
    ></i>
  </div>
</div>
