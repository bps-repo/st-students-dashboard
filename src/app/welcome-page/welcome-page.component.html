<div class="p-6 font-heading">
  <!-- Welcome Message -->
  <div class="text-2xl flex items-center">
    Seja Bem-Vindo, <span class="text-purple-600 font-bold ml-2">Aluno</span>
    <span class="ml-2">ðŸ‘‹</span>
  </div>

  <!-- Notification Banner -->
  <div
    class="mt-10 bg-gradient-to-r from-accent to-primary p-10 rounded-lg flex items-center justify-between"
  >
    <div class="text-light font-bold text-[16px] font-heading">
      Uma nova aula foi disponibilizada
    </div>
    <button
      class="flex justify-center items-center gap-3 bg-light text-secondary font-bold px-4 py-1 rounded-lg"
    >
      <span> Ver aula</span>
      <i class="pi pi-arrow-right"></i>
    </button>
  </div>

  <!-- Units List -->
  <div class="grid grid-cols-12 gap-4 justify-center mt-10">
    <!-- units section -->
    <div class="col-span-7 font-heading units">
      <div class="flex justify-between">
        <h2 class="text-dark text-md font-bold mb-4">Unidades</h2>
        <h2 class="text-dark text-md font-bold mb-4">1/{{ unities.length }}</h2>
      </div>
      <div
        class="flex flex-col gap-2 bg-light border-dark border-opacity-20 border-solid border-[1px] rounded-2xl p-3 shadow-md"
      >
        <div
          *ngFor="let item of unities; let i = index"
          class="flex flex-row items-center gap-3 text-[14px] hover:bg-accent hover:bg-opacity-10 p-2 transition-all rounded-3xl cursor-pointer"
        >
          <div class="rounded-full border-4 border-success h-20 w-20 p-1">
            <div
              class="flex items-center justify-center bg-success border-light w-full h-full rounded-full"
            >
              <div>
                <i class="pi pi-check text-light text-[30px]"></i>
              </div>
            </div>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row gap-2">
              <h1 class="text-success font-bold">{{ item.title }}</h1>
              <div class="flex flex-row gap-1">
                <i class="pi pi-star text-warning"></i>
                <i class="pi pi-star text-warning"></i>
                <i class="pi pi-star text-warning"></i>
              </div>
            </div>
            <p>{{ item.description }}</p>
            <p>Concluida</p>
          </div>
        </div>
      </div>
    </div>
    <!-- notifications section -->
    <div
      class="col-span-5 bg-light border-dark border-opacity-20 border-solid border-[1px] rounded-2xl p-3 shadow-md mt-8"
    >
      <div class="flex justify-between font-bold">
        <h1 class="text-lg">Agenda</h1>
        <a
          href=""
          class="bg-primary bg-opacity-80 px-3 py-[2px] text-light rounded-lg"
          >Ver tudo</a
        >
      </div>
      <div class="flex justify-start items-center gap-4 mt-5">
        <i class="pi pi-clone"></i>
        <span>Ultimas notificacoes</span>
      </div>

      <!-- notifications -->
      <div
        class="flex flex-col mt-2 bg-primary bg-opacity-30 rounded-md px-3 py-[4px]"
      >
        <div class="flex justify-between">
          <span class="text-secondary font-bold">
            Live Class - Teacher Mr. beto</span
          >
          <div>imagem</div>
        </div>
        <div class="flex justify-between mt-2 text-dark">
          <span>Quando</span>
          <span>Hora</span>
        </div>
        <div class="flex justify-between text-secondary">
          <span>Quarta-feira, 10 de Julho</span>
          <span>20:00</span>
        </div>
      </div>
    </div>
  </div>
</div>
